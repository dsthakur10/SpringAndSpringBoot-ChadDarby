<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Confirmation</title>

    <link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>

<!-- thymeleaf will be able to access "theDate" variable from Spring MVC Model -->
<body>

    <h3> Student Confirmation </h3>
    The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
    <br><br>
    Country citizenship: <span th:text="${student.country}" />
    <br><br>
    Favourite Programming Language: <span th:text="${student.favouriteLanguage}" />
    <br><br>
    Favourite OS: <span th:text="${student.favouriteOS}"/>
    <ul>
        <li th:each="tempOS : ${student.favouriteOS}" th:text="${tempOS}" />
    </ul>
</body>

</html>
