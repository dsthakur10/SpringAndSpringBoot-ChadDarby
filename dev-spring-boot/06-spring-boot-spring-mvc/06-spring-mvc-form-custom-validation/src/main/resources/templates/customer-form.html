<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>

<i>Fill out the form. Asterisk (*) means required field. </i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error">
    </span>

    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}" />

    <!-- Add the error message (if present) -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error">
    </span>

    <br><br>

    Course Code: <input type="text" th:field="*{courseCode}" />

    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error">
    </span>

    <br><br>

    <input type="submit" value="Submit" />
</form>
</body>
</html>
